# Pipeline CI/CD - Projet 7 OpenClassrooms
# =========================================
# Ce workflow :
# 1. Exécute les tests unitaires
# 2. Vérifie la qualité du code
# 3. Construit l'image Docker
# 4. Déploie sur le cloud (si sur main)

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"
  DOCKER_IMAGE: credit-scoring-api

jobs:
  # ==========================================
  # JOB 1: Tests et qualité du code
  # ==========================================
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Vérification du code avec Flake8
        run: |
          # Arrêter si erreurs de syntaxe ou noms non définis
          flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Avertissements pour le reste
          flake8 api/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Exécution des tests unitaires
        run: |
          pytest tests/ -v --tb=short --cov=api --cov-report=xml --cov-report=term-missing

      - name: Upload du rapport de couverture
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ==========================================
  # JOB 2: Build de l'image Docker
  # ==========================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 3: Déploiement (seulement sur main)
  # ==========================================
  deploy:
    name: Déploiement
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ---- Déploiement Heroku ----
      - name: Déploiement sur Heroku
        if: ${{ vars.DEPLOY_TARGET == 'heroku' }}
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true

      # ---- Déploiement Render ----
      - name: Déploiement sur Render
        if: ${{ vars.DEPLOY_TARGET == 'render' }}
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      # ---- Déploiement AWS (alternatif) ----
      - name: Configuration AWS
        if: ${{ vars.DEPLOY_TARGET == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Déploiement sur AWS
        if: ${{ vars.DEPLOY_TARGET == 'aws' }}
        run: |
          echo "Déploiement AWS ECS/Lambda à configurer"

      - name: Notification de succès
        run: |
          echo "✅ Déploiement réussi!"
          echo "API disponible sur le cloud"

  # ==========================================
  # JOB 4: Notification (optionnel)
  # ==========================================
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
      - name: Statut du pipeline
        run: |
          echo "Pipeline terminé"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
